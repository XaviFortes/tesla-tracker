apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: tesla-tracker
  namespace: tesla-app
spec:
  serviceName: "tesla-tracker"
  replicas: 1
  selector:
    matchLabels:
      app: tesla-tracker
  template:
    metadata:
      labels:
        app: tesla-tracker
    spec:
      securityContext:
        runAsUser: 1000
        fsGroup: 1000
      containers:
      - name: bot
        image: karasus15/tesla-tracker:latest
        imagePullPolicy: Always
        env:
        - name: TELEGRAM_TOKEN
          valueFrom:
            secretKeyRef:
              name: tesla-bot-secrets
              key: telegram_token
        - name: INVENTORY_PROXY
          value: "socks5://localhost:1080"
        volumeMounts:
        - mountPath: /data
          name: storage
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 15
          periodSeconds: 20
      
      # Cloudflare WARP Sidecar
      - name: warp-sidecar
        image: caomingjun/warp
        imagePullPolicy: Always
        ports:
        - containerPort: 1080
        securityContext:
          capabilities:
            add: ["NET_ADMIN"]
          privileged: true 
        env:
        - name: WARP_SLEEP
          value: "2"
      
      volumes:
      - name: storage
        persistentVolumeClaim:
          claimName: tesla-pvc
